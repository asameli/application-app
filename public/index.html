<!-- Updated version to include fancy styling and direct link to admin panel -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container fancy-card">
    <h1 class="fancy-title">Apply for an Apartment</h1>
    <form id="applicationForm" action="/" method="POST" enctype="multipart/form-data">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" required>

      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" required>

      <label for="email">Email Address:</label>
      <input type="email" name="email" required>

      <label for="documents">Upload Documents:</label>
      <input type="file" name="documents" multiple required>

      <button type="submit">Submit Application</button>
    </form>
    <div id="response"></div>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <p class="admin-link"><a href="/admin/login.html">Go to Admin Panel</a></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
